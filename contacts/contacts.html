<h1>Contact me</h1>
<hr/>
<div class="jumbotron">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form class="form-horizontal">
                <div class="form-group" style="margin-right: 0; margin-left: 0;">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group" style="margin-right: 0; margin-left: 0;">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group" style="margin-right: 0; margin-left: 0;">
                    <textarea class="form-control" rows="5" placeholder="Message..." required></textarea>
                </div>
                <div class="form-group" style="margin-right: 0; margin-left: 0;">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>

        <div class="col-md-6 col-sm-12">
            <p class="text-center">
                <i class="fa fa-map-marker"></i>
                {{contacts.info.city}}, {{contacts.info.country}}
            </p>

            <p class="text-center">
                <i class="fa fa-mobile"></i>
                {{contacts.info.phone}}
            </p>
            <br/>

            <div class="text-center">
                <div class="social">
                    <a href="{{contacts.info.fb}}" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
                </div>
                <div class="social">
                    <a href="{{contacts.info.vk}}" target="_blank"><i class="fa fa-vk fa-2x"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
