<div class="row">
    <div class="col-xs-4 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-2">
        <img class="img-responsive img-rounded" ng-src="{{info.person.photo}}" alt="{{info.person.name}} {{info.person.surname}}"/>
    </div>

    <div class="col-xs-6 col-xs-6 col-sm-6 col-md-5">
        <div class="well">
            <h3>{{info.person.name}} {{info.person.surname}}</h3>
            <p>{{info.person.description}}</p>
            <p ui-view="details"></p>
        </div>
        <a ui-sref="home.details" class="btn btn-primary" ng-click="info.showMore=!info.showMore" ng-show="info.showMore">More details</a>
    </div>
</div>
<br/><br/>
